<!DOCTYPE html>
<html>
<head>
  <title>EveryGame.io</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #222; color: #fff; padding: 20px 0; text-align: center; }
    .tabs { display: flex; gap: 10px; background: #eee; padding: 10px; justify-content: center; flex-wrap: wrap; }
    .tab { padding: 10px 20px; background: #ddd; border-radius: 6px; cursor: pointer; }
    .tab.active { background: #22b2ff; color: #fff; }
    .games { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin: 30px 0; }
    .game { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 10px; width: 220px; box-shadow: 0 2px 10px #ddd; text-align: center;}
    .game img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px;}
    .game h3 { margin: 10px 0 5px 0; font-size: 18px;}
    .game a { display: inline-block; padding: 6px 16px; background: #22b2ff; color: #fff; border-radius: 4px; text-decoration: none; margin-top: 8px;}
    @media (max-width: 600px) { .games { flex-direction: column; align-items: center;} .game { width: 90vw; } }
  </style>
</head>
<body>
  <header>
    <h1>EveryGame.io</h1>
    <p>Play 1000s of free games in every category!</p>
  </header>
  <div class="tabs" id="categoryTabs">
    <div class="tab active" data-cat="Shooter">Shooter</div>
    <div class="tab" data-cat="Racing">Racing</div>
    <div class="tab" data-cat="Puzzle">Puzzle</div>
    <div class="tab" data-cat="Platformer">Platformer</div>
    <div class="tab" data-cat="Sports">Sports</div>
    <div class="tab" data-cat="Strategy">Strategy</div>
    <!-- Add/remove categories as you want -->
  </div>
  <div class="games" id="gamesList">
    <!-- Games will show here -->
  </div>
  <footer style="text-align:center; margin-bottom:20px; color:#888;">
    &copy; 2025 EveryGame.io &mdash; Free games for everyone!
  </footer>
  <script>
    // Add your games here!
    const games = [{ title: "2048", category: "Puzzle", img: "https://play2048.co/favicon.ico", url: "https://play2048.co/" },
{ title: "Slither.io", category: "Strategy", img: "https://slither.io/s/favicon.png", url: "https://slither.io/" },
{ title: "Tetris", category: "Puzzle", img: "https://tetris.com/favicon.ico", url: "https://tetris.com/play-tetris" },
{ title: "Google Pac-Man", category: "Arcade", img: "https://www.google.com/logos/2010/pacman10-i.png", url: "https://www.google.com/logos/2010/pacman10-hp.html" },
{ title: "Cookie Clicker", category: "Idle", img: "https://orteil.dashnet.org/cookieclicker/favicon.ico", url: "https://orteil.dashnet.org/cookieclicker/" },
{ title: "Dino Game", category: "Arcade", img: "https://chromedino.com/favicon.ico", url: "https://chromedino.com/" },
{ title: "HexGL", category: "Racing", img: "https://hexgl.bkcore.com/favicon.ico", url: "https://hexgl.bkcore.com/play/" },
{ title: "Line Rider", category: "Puzzle", img: "https://www.linerider.com/favicon.ico", url: "https://www.linerider.com/" },
{ title: "Super Mario Bros (Remake)", category: "Platformer", img: "https://supermarioplay.com/favicon.ico", url: "https://supermarioplay.com/" },
{ title: "Agar.io", category: "Strategy", img: "https://agar.io/favicon.ico", url: "https://agar.io/" },
{ title: "Roblox", category: "Platformer", img: "https://static.rbxcdn.com/favicon.ico", url: "https://www.roblox.com/" },
{ title: "Roblox: Adopt Me!", category: "Platformer", img: "https://tr.rbxcdn.com/eb9b7a6d6d4bb9e75f7a943a6b4bfae8/150/150/Image/Png", url: "https://www.roblox.com/games/920587237/Adopt-Me" 
      { title: "Space Blaster", category: "Shooter", img: "https://via.placeholder.com/220x120?text=Shooter", url: "#" },
      { title: "Speed Racer", category: "Racing", img: "https://via.placeholder.com/220x120?text=Racing", url: "#" },
      { title: "Puzzle Master", category: "Puzzle", img: "https://via.placeholder.com/220x120?text=Puzzle", url: "#" },
      { title: "Jump King", category: "Platformer", img: "https://via.placeholder.com/220x120?text=Platformer", url: "#" },
      { title: "Soccer Stars", category: "Sports", img: "https://via.placeholder.com/220x120?text=Sports", url: "#" },
      { title: "Chess Classic", category: "Strategy", img: "https://via.placeholder.com/220x120?text=Strategy", url: "#" }
      // Add more games! Just copy this line and change details.
    ];

    function showGames(cat) {
      document.getElementById('gamesList').innerHTML = games
        .filter(game => game.category === cat)
        .map(game => `
          <div class="game">
            <img src="${game.img}" alt="${game.title}">
            <h3>${game.title}</h3>
            <a href="${game.url}">Play</a>
          </div>
        `).join('');
    }

    // Tab click handler
    document.querySelectorAll('.tab').forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        showGames(tab.dataset.cat);
      };
    });

    showGames("Shooter"); // Default category
  </script>
</body>
</html>
