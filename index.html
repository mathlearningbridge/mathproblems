<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #currency {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #problem {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Math Game üß†üí∞</h1>
  <div id="currency">Coins: 0</div>
  <div id="problem"></div>
  <input type="number" id="answer" placeholder="Your answer" />
  <button onclick="checkAnswer()">Submit</button>
  <div id="feedback"></div>
  <a href="shop.html">üõçÔ∏è Visit the Shop</a>

  <script>
    let coins = parseInt(localStorage.getItem("coins")) || 0;
    let currentAnswer = 0;
    let powerUps = JSON.parse(localStorage.getItem("powerUps")) || { x2: false };

    function generateProblem() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      currentAnswer = a + b;
      document.getElementById("problem").textContent = `What is ${a} + ${b}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === currentAnswer) {
        let reward = powerUps.x2 ? 20 : 10;
        coins += reward;
        localStorage.setItem("coins", coins);
        document.getElementById("feedback").textContent = `Correct! +${reward} coins üéâ`;
      } else {
        document.getElementById("feedback").textContent = "Oops! Try again.";
      }
      document.getElementById("currency").textContent = `Coins: ${coins}`;
      generateProblem();
    }

    window.onload = () => {
      document.getElementById("currency").textContent = `Coins: ${coins}`;
      generateProblem();
    };
  </script>
</body>
</html>
